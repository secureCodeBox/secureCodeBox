version: "3.44.0"

includes:
  scanner:
    taskfile: ../Taskfile.yaml
    flatten: true
    vars:
      scannerName: git-repo-scanner

tasks:
  test:unit:
    desc: Run unit tests for git-repo-scanner
    deps:
      - scanner:test:setup
    cmds:
      - bun test {{ .TASKFILE_DIR }}/parser/
      - cd {{ .TASKFILE_DIR }}/scanner && go test ./...
