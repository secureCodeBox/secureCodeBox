apiVersion: v2
name: typo3scan
description: A Helm chart for the Typo3 security scanner that integrates with the secureCodeBox.
type: application
# version - gets automatically set to the secureCodeBox release version when the helm charts gets published
version: v3.1.0-alpha1
appVersion: "v1.1.1"
kubeVersion: ">=v1.11.0-0"
annotations:
  versionApi: https://api.github.com/repos/whoot/Typo3Scan/releases/latest
  # supported cpu architectures for which docker images for the scanner should be build
  supported-platforms: linux/amd64
keywords:
  - security
  - typo3scan
  - typo3
  - scanner
  - secureCodeBox
home: https://www.securecodebox.io/docs/scanners/typo3scan
icon: https://www.securecodebox.io/img/integrationIcons/Default.svg
sources:
  - https://github.com/secureCodeBox/secureCodeBox
maintainers:
  - name: iteratec GmbH
    email: secureCodeBox@iteratec.com
