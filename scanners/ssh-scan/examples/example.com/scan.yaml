apiVersion: "execution.securecodebox.io/v1"
kind: Scan
metadata:
  name: "ssh-www.example.com"
  labels:
    company: example
spec:
  scanType: "ssh-scan"
  parameters:
    - "-t"
    - www.example.com
    - "-p"
    - "22222"
