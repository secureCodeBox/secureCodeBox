apiVersion: "cascading.securecodebox.io/v1"
kind: CascadingRule
metadata:
  name: "nmap-smb"
  labels:
    securecodebox.io/invasive: non-invasive
    securecodebox.io/intensive: light
spec:
  matches:
    anyOf:
      - category: "Open Port"
        attributes:
          port: 445
          state: open
      - category: "Open Port"
        attributes:
          service: "microsoft-ds"
          state: open
      - category: "Open Port"
        attributes:
          service: "netbios-ssn"
          state: open
  scanSpec:
    scanType: "nmap"
    parameters:
      # Treat all hosts as online -- skip host discovery
      - "-Pn"
      # Target Port of the finding
      - "-p{{attributes.port}}"
      # Use SMB Script
      - "--script"
      - "smb-protocols"
      # Against Host
      - "{{$.hostOrIP}}"
