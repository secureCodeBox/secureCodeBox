apiVersion: "cascading.securecodebox.io/v1"
kind: CascadingRule
metadata:
  name: "smtps-tls-scan"
  labels:
    securecodebox.io/invasive: non-invasive
    securecodebox.io/intensive: light
spec:
  matches:
    anyOf:
      - category: "Open Port"
        attributes:
          port: 465
          state: open
      - category: "Open Port"
        attributes:
          service: "smtps"
          state: open
      - category: "Open Port"
        attributes:
          service: "smtp"
          tunnel: "ssl"
          state: open
  scanSpec:
    scanType: "sslyze"
    parameters: ["--mozilla_config=intermediate", "{{$.hostOrIP}}:{{attributes.port}}"]
---
