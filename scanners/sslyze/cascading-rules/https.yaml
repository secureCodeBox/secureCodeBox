apiVersion: "cascading.securecodebox.io/v1"
kind: CascadingRule
metadata:
  name: "https-tls-scan"
  labels:
    securecodebox.io/invasive: non-invasive
    securecodebox.io/intensive: light
spec:
  matches:
    anyOf:
      - category: "Open Port"
        attributes:
          port: 443
          state: open
      - category: "Open Port"
        attributes:
          port: 8443
          state: open
      - category: "Open Port"
        attributes:
          service: "https*"
          state: open
      - category: "Open Port"
        attributes:
          service: "http*"
          tunnel: "ssl"
          state: open
  scanSpec:
    scanType: "sslyze"
    parameters: ["--regular", "{{$.hostOrIP}}:{{attributes.port}}"]
