apiVersion: v2
name: kube-hunter
description: A Helm chart for the kube-hunter security scanner that integrates with the secureCodeBox.
type: application
# version - gets automatically set to the secureCodeBox release version when the helm charts gets published
version: v3.1.0-alpha1
appVersion: "null"
kubeVersion: ">=v1.11.0-0"
annotations:
  versionApi: https://api.github.com/repos/aquasecurity/kube-hunter/releases/latest
  # supported cpu architectures for which docker images for the scanner should be build
  supported-platforms: linux/amd64
keywords:
  - security
  - kube-hunter
  - scanner
  - secureCodeBox
home: https://www.securecodebox.io/docs/scanners/kube-hunter
icon: https://www.securecodebox.io/img/integrationIcons/kube-hunter.svg
sources:
  - https://github.com/secureCodeBox/secureCodeBox
maintainers:
  - name: iteratec GmbH
    email: secureCodeBox@iteratec.com
