apiVersion: "execution.securecodebox.io/v1"
kind: ScanType
metadata:
  name: "zap-baseline"
spec:
  extractResults:
    type: zap-json
    location: "/home/securecodebox/zap-results.json"
  jobTemplate:
    spec:
      {{- if .Values.scannerJob.ttlSecondsAfterFinished }}
      ttlSecondsAfterFinished: {{ .Values.scannerJob.ttlSecondsAfterFinished }}
      {{- end }}
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: zap-baseline
              image: owasp/zap2docker-weekly:w2020-09-15
              command:
                - "zap-baseline.py"
                # Force Zap to always return a zero exit code. k8s would otherwise try to restart zap.
                - "-I"
                - "-J"
                # ZAP Baseline Script doesn't allow absolute paths...
                # Hacky workaround: specify a relative path to the `/zap/wrk` base dir.
                - "../../home/securecodebox/zap-results.json"
              volumeMounts:
                - mountPath: /zap/wrk
                  name: zap-workdir
              resources:
                {{- toYaml .Values.scannerJob.resources | nindent 16 }}
          volumes:
            - name: zap-workdir
              emptyDir: {}
