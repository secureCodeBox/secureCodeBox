apiVersion: v2
name: whatweb
description: A Helm chart for the whatweb security Scanner that integrates with the secureCodeBox.

type: application
# version - gets automatically set to the secureCodeBox release version when the helm charts gets published
version: v3.1.0-alpha1
appVersion: "v0.5.5"
kubeVersion: ">=v1.11.0-0"

annotations:
  versionApi: https://api.github.com/repos/urbanadventurer/WhatWeb/releases/latest
  # supported cpu architectures for which docker images for the scanner should be build
  supported-platforms: linux/amd64

keywords:
  - security
  - whatweb
  - scanner
  - secureCodeBox
home: https://www.securecodebox.io/docs/scanners/Whatweb
icon: https://www.securecodebox.io/img/integrationIcons/Whatweb.svg
sources:
  - https://github.com/secureCodeBox/secureCodeBox
maintainers:
  - name: iteratec GmbH
    email: secureCodeBox@iteratec.com
