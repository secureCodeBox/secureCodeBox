apiVersion: "cascading.securecodebox.io/v1"
kind: CascadingRule
metadata:
  name: "whatweb-subdomain-scan"
  labels:
    securecodebox.io/invasive: non-invasive
    securecodebox.io/intensive: light
spec:
  matches:
    anyOf:
      - category: "Subdomain"
        osi_layer: "NETWORK"
  scanSpec:
    scanType: "whatweb"
    parameters:
      # Target domain name of the finding and start a whatweb scan
      - "{{hostname}}"
