apiVersion: v2
name: ncrack
description: A Helm chart for the NCRACK security Scanner that integrates with the secureCodeBox.

type: application
# version - gets automatically set to the secureCodeBox release version when the helm charts gets published
version: v3.1.0-alpha1
appVersion: "0.7"
kubeVersion: ">=v1.11.0-0"

annotations:
  versionApi: https://api.github.com/repos/nmap/ncrack/releases/latest
  # supported cpu architectures for which docker images for the scanner should be build
  supported-platforms: linux/amd64,linux/arm64
keywords:
  - security
  - ncrack
  - scanner
  - secureCodeBox
home: https://www.securecodebox.io/docs/scanners/Ncrack
icon: https://www.securecodebox.io/img/integrationIcons/Ncrack.svg
sources:
  - https://github.com/secureCodeBox/secureCodeBox
maintainers:
  - name: iteratec GmbH
    email: secureCodeBox@iteratec.com
