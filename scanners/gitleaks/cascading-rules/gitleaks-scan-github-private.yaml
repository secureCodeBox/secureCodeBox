apiVersion: "cascading.securecodebox.io/v1"
kind: CascadingRule
metadata:
  name: "gitleaks-github-scan-private"
  labels:
    securecodebox.io/invasive: non-invasive
    securecodebox.io/intensive: medium
spec:
  matches:
    anyOf:
      - name: "GitHub Repo"
        attributes:
          visibility: private
  scanSpec:
    scanType: "gitleaks"
    parameters:
      - "-r"
      - "{{{attributes.web_url}}}"
      #Provide an access token
      - "--access-token"
      - "$(GITHUB_TOKEN)"
      - "--config"
      - "/home/config_all.toml"
    env:
      - name: GITHUB_TOKEN
        valueFrom:
          secretKeyRef:
            name: github-access-token
            key: token

