apiVersion: v2
name: screenshooter
description: A Helm chart for the Screenshooter that integrates with the secureCodeBox, which can take screenshots of your applications.

type: application
version: v3.1.0-alpha1

appVersion: "1.0"
kubeVersion: ">=v1.11.0-0"

annotations:
  # supported cpu architectures for which docker images for the scanner should be build
  supported-platforms: linux/amd64

keywords:
  - security
  - screenshot
  - webpages
  - scanner
  - secureCodeBox

home: https://www.securecodebox.io/docs/scanners/Screenshooter
icon: https://www.securecodebox.io/img/integrationIcons/Screenshooter.svg

sources:
  - https://github.com/secureCodeBox/secureCodeBox

maintainers:
  - name: iteratec GmbH
    email: secureCodeBox@iteratec.com
