{{ if .Values.createAutoDiscoveryScanType }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: trivy-autodiscovery
  namespace: {{.Release.Namespace}}
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: trivy-luker
  namespace: {{.Release.Namespace}}
subjects:
  - kind: ServiceAccount
    name: trivy-autodiscovery
    namespace: {{.Release.Namespace}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: lurker
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: trivy-autodiscovery
  namespace: {{.Release.Namespace}}
rules:
  - apiGroups: [""]
    resources:
      - secrets
    verbs: ["create"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: trivy-autodiscovery
  namespace: {{.Release.Namespace}}
subjects:
  - kind: ServiceAccount
    name: trivy-autodiscovery
    namespace: {{.Release.Namespace}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: trivy-autodiscovery
{{ end }}
