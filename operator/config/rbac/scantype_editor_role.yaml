# permissions for end users to edit scantypes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: scantype-editor-role
rules:
- apiGroups:
  - execution.securecodebox.io
  resources:
  - scantypes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - execution.securecodebox.io
  resources:
  - scantypes/status
  verbs:
  - get
