{{- if .Values.minio.enabled }}
{{- if not .Values.minio.auth.existingSecret }}
{{- $minioSecretName := printf "%s-minio" (include "operator.fullname" .) }}
{{- $existingSecret := lookup "v1" "Secret" .Release.Namespace $minioSecretName }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $minioSecretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: minio
type: Opaque
data:
  root-user: {{ if $existingSecret }}{{ index $existingSecret.data "root-user" }}{{ else }}{{ .Values.minio.auth.rootUser | b64enc | quote }}{{ end }}
  root-password: {{ if $existingSecret }}{{ index $existingSecret.data "root-password" }}{{ else }}{{ if .Values.minio.auth.rootPassword }}{{ .Values.minio.auth.rootPassword | b64enc | quote }}{{ else }}{{ (randAlphaNum 32) | b64enc | quote }}{{ end }}{{ end }}
{{- end }}
{{- end }}