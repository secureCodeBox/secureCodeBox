version: "2"         # required to adjust maintainability checks
checks:
  file-lines:
    config:
      threshold: 300
  method-lines:
    config:
      threshold: 50
  similar-code:
    enabled: false
  identical-code:
    enabled: false
exclude_patterns:
  - "config/"
  - "db/"
  - "dist/"
  - "features/"
  - "**/node_modules/"
  - "script/"
  - "**/spec/"
  - "**/test/"
  - "**/tests/"
  - "**/__testFiles__/"
  - "**/__snapshots__/"
  - "Tests/"
  - "**/vendor/"
  - "**/*_test.go"
  - "**/*.deepcopy.go"
  - "**/*.test.js"
  - "**/*.d.ts"