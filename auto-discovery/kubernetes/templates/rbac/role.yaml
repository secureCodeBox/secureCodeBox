---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: auto-discovery
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - namespaces
  - pods
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - pods/status
  - services/status
  verbs:
  - get
- apiGroups:
  - execution.securecodebox.io
  resources:
  - scantypes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - execution.securecodebox.io
  resources:
  - scheduledscans
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - execution.securecodebox.io/status
  resources:
  - scheduledscans
  verbs:
  - get
  - patch
  - update
