apiVersion: v1
kind: Service
metadata:
  name: {{include "bodgeit.fullname" .}}
  labels: 
    {{- include "bodgeit.labels" . | nindent 4}}
  annotations: 
    {{- include "bodgeit.annotations" . | nindent 4}}
spec:
  type: {{.Values.service.type}}
  ports:
    - port: {{.Values.service.port}}
      targetPort: http
      protocol: TCP
      name: http
  selector: 
    {{- include "bodgeit.selectorLabels" . | nindent 4}}
