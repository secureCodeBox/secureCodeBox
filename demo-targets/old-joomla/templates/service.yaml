apiVersion: v1
kind: Service
metadata:
  name: {{include "old-joomla.fullname" .}}
  labels: 
    {{- include "old-joomla.labels" . | nindent 4}}
spec:
  type: {{.Values.service.type}}
  ports:
    - port: {{.Values.service.port}}
      targetPort: http
      protocol: TCP
      name: http
  selector: 
    {{- include "old-joomla.selectorLabels" . | nindent 4}}
