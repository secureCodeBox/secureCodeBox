apiVersion: v1
kind: Service
metadata:
  name: {{include "dummy-ssh.fullname" .}}
  labels: 
    {{- include "dummy-ssh.labels" . | nindent 4}}
  annotations: 
    {{- include "dummy-ssh.annotations" . | nindent 4}}
spec:
  type: {{.Values.service.type}}
  ports:
    - port: {{.Values.service.port}}
      targetPort: ssh
      protocol: TCP
      name: ssh
  selector: 
    {{- include "dummy-ssh.selectorLabels" . | nindent 4}}
