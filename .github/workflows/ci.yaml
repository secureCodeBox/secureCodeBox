  hooks:
    name: "Build | Hooks"
    needs: sdk
    runs-on: ubuntu-latest
    strategy:
      matrix:
        hook:
          - cascading-scans
          - finding-post-processing
          - generic-webhook
          - notification
          - persistence-elastic
          - persistence-defectdojo
          - update-field
          - teams-webhook
