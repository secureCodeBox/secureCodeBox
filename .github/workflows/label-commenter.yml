name: Label Commenter

on:
  issues:
    types: [labeled, unlabeled]
  pull_request_target:
    types: [labeled, unlabeled]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Label Commenter
        uses: peaceiris/actions-label-commenter@v1.10.0
        with:
          github_token: ${{ secrets.SCB_BOT_USER_TOKEN }}


          